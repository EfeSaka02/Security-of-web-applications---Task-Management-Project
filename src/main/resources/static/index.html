<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
        }

        #loginForm, #registerForm {
            display: none;
        }

        #loginForm.active, #registerForm.active {
            display: block;
        }

        .password-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 900px;
            margin: 0 auto;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .user-info h2 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #666;
            font-size: 14px;
        }

        .btn-logout {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #d32f2f;
        }

        /* Task Section */
        .task-section {
            margin-top: 30px;
        }

        .task-section h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .task-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .task-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #2196F3;
            color: white;
        }

        .btn-edit:hover {
            background: #1976D2;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .task-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-todo {
            background: #fff3cd;
            color: #856404;
        }

        .badge-in-progress {
            background: #cfe2ff;
            color: #084298;
        }

        .badge-done {
            background: #d1e7dd;
            color: #0f5132;
        }

        .badge-low {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-medium {
            background: #fff3cd;
            color: #856404;
        }

        .badge-high {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- Login/Register Container -->
<div class="container" id="authContainer">
    <div class="logo">
        <h1>üìã Task Manager</h1>
        <p>Manage your tasks efficiently</p>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Login</div>
        <div class="tab" onclick="switchTab('register')">Register</div>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="loginForm" class="active">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="loginUsername" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <form id="registerForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="registerUsername" required minlength="3">
            <p class="password-hint">Min 3 characters</p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="registerEmail" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="registerPassword" required minlength="6">
            <p class="password-hint">Min 6 characters</p>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
</div>

<!-- Dashboard -->
<div class="dashboard" id="dashboard">
    <div class="dashboard-header">
        <div class="user-info">
            <h2>Welcome, <span id="usernameDisplay"></span>! üëã</h2>
            <p>Manage your tasks below</p>
        </div>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <!-- Create Task Form -->
    <div class="task-section">
        <h3>‚ûï Create New Task</h3>
        <form id="createTaskForm" class="task-form">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="taskTitle" required minlength="3">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="taskDescription"></textarea>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="taskStatus">
                    <option value="TODO">To Do</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="DONE">Done</option>
                </select>
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="taskPriority">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM" selected>Medium</option>
                    <option value="HIGH">High</option>
                </select>
            </div>
            <button type="submit" class="btn">Create Task</button>
        </form>
    </div>

    <!-- Task List -->
    <div class="task-section">
        <h3>üìù My Tasks</h3>
        <div class="task-list" id="taskList">
            <div class="empty-state">
                <h3>No tasks yet</h3>
                <p>Create your first task above!</p>
            </div>
        </div>
    </div>
</div>

<script>
    let currentToken = null;
    let currentUsername = null;

    window.onload = function() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');

        if (token && username) {
            currentToken = token;
            currentUsername = username;
            showDashboard();
            loadTasks();
        }
    };

    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('form').forEach(f => f.classList.remove('active'));

        if (tab === 'login') {
            document.querySelector('.tab:nth-child(1)').classList.add('active');
            document.getElementById('loginForm').classList.add('active');
        } else {
            document.querySelector('.tab:nth-child(2)').classList.add('active');
            document.getElementById('registerForm').classList.add('active');
        }

        hideMessages();
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const button = e.target.querySelector('.btn');
        button.innerHTML = '<span class="loading"></span>';
        button.disabled = true;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                currentToken = data.token;
                currentUsername = data.username;
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);

                showSuccess('Login successful!');
                setTimeout(() => {
                    showDashboard();
                    loadTasks();
                }, 1000);
            } else {
                showError(data.message || data || 'Login failed');
            }
        } catch (error) {
            showError('Network error');
        } finally {
            button.innerHTML = 'Login';
            button.disabled = false;
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        const button = e.target.querySelector('.btn');
        button.innerHTML = '<span class="loading"></span>';
        button.disabled = true;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                showSuccess('Registration successful! Please login.');
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginUsername').value = username;
                }, 1500);
            } else {
                showError(data.message || data || 'Registration failed');
            }
        } catch (error) {
            showError('Network error');
        } finally {
            button.innerHTML = 'Register';
            button.disabled = false;
        }
    });

    document.getElementById('createTaskForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const button = e.target.querySelector('.btn');
        button.innerHTML = '<span class="loading"></span>';
        button.disabled = true;

        try {
            const response = await fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${currentToken}`
                },
                body: JSON.stringify({
                    title: document.getElementById('taskTitle').value,
                    description: document.getElementById('taskDescription').value,
                    status: document.getElementById('taskStatus').value,
                    priority: document.getElementById('taskPriority').value
                })
            });

            if (response.ok) {
                showSuccess('Task created!');
                document.getElementById('createTaskForm').reset();
                loadTasks();
            } else {
                showError('Failed to create task');
            }
        } catch (error) {
            showError('Network error');
        } finally {
            button.innerHTML = 'Create Task';
            button.disabled = false;
        }
    });

    async function loadTasks() {
        try {
            const response = await fetch('/api/tasks', {
                headers: { 'Authorization': `Bearer ${currentToken}` }
            });

            if (response.ok) {
                const tasks = await response.json();
                displayTasks(tasks);
            }
        } catch (error) {
            console.error('Error loading tasks:', error);
        }
    }

    function displayTasks(tasks) {
        const taskList = document.getElementById('taskList');

        if (tasks.length === 0) {
            taskList.innerHTML = `
                <div class="empty-state">
                    <h3>No tasks yet</h3>
                    <p>Create your first task above!</p>
                </div>
            `;
            return;
        }

        taskList.innerHTML = tasks.map(task => `
            <div class="task-card">
                <div class="task-header">
                    <div class="task-title">${task.title}</div>
                    <div class="task-actions">
                        <button class="task-btn btn-edit" onclick="editTask(${task.id})">‚úèÔ∏è Edit</button>
                        <button class="task-btn btn-delete" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
                ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                <div class="task-meta">
                    <span class="task-badge badge-${task.status.toLowerCase().replace('_', '-')}">${task.status.replace('_', ' ')}</span>
                    <span class="task-badge badge-${task.priority.toLowerCase()}">${task.priority}</span>
                </div>
            </div>
        `).join('');
    }

    async function deleteTask(id) {
        if (!confirm('Are you sure you want to delete this task?')) return;

        try {
            const response = await fetch(`/api/tasks/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${currentToken}` }
            });

            if (response.ok) {
                showSuccess('Task deleted!');
                loadTasks();
            } else {
                showError('Failed to delete task');
            }
        } catch (error) {
            showError('Network error');
        }
    }

    async function editTask(id) {
        const newStatus = prompt('Enter new status (TODO, IN_PROGRESS, DONE):');
        if (!newStatus) return;

        try {
            const response = await fetch(`/api/tasks/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${currentToken}`
                },
                body: JSON.stringify({ status: newStatus.toUpperCase() })
            });

            if (response.ok) {
                showSuccess('Task updated!');
                loadTasks();
            } else {
                showError('Failed to update task');
            }
        } catch (error) {
            showError('Network error');
        }
    }

    function showDashboard() {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('dashboard').classList.add('active');
        document.getElementById('usernameDisplay').textContent = currentUsername;
    }

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        currentToken = null;
        currentUsername = null;

        document.getElementById('dashboard').classList.remove('active');
        document.getElementById('authContainer').style.display = 'block';

        document.getElementById('loginForm').reset();
        document.getElementById('registerForm').reset();

        showSuccess('Logged out!');
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        setTimeout(() => successDiv.style.display = 'none', 3000);
    }

    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }
</script>
</body>
</html>
